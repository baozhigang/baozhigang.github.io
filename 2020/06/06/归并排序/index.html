       // 把右边边剩余的数移入数组</span><br><span class="line">        <span class="keyword">while</span> (j&lt;=high) &#123;</span><br><span class="line">            temp[k++] = a[j++];</span><br><span class="line">        &#125;</span><br><span class="line">        // 把新数组中的数覆盖原数组</span><br><span class="line">        <span class="keyword">for</span> (int x = 0; x &lt; temp.length; x++) &#123;</span><br><span class="line">            a[x+low] = temp[x];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
